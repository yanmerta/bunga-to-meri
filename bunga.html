<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flower</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-bg: linear-gradient(to top, #010329, #000005);
        --color-glass: linear-gradient(to left, #142544, #1a9092);
        --color-water: linear-gradient(to left, #142544, #1b6d6e);
      }

      body {
        background-image: var(--color-bg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        overflow: hidden;
        padding: 1rem;
      }

      .flower {
        position: relative;
        margin-bottom: 2rem; /* Tambahkan jarak untuk tulisan */
      }

      .flower__glass {
        width: 20vmin;
        height: 30vmin;
        background-image: var(--color-glass);
        clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
        opacity: 0.8;
        position: relative;
      }

      .flower__glass::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #182843;
        width: 100%;
        height: 2vmin;
      }

      .flower__glass::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        background-image: var(--color-water);
        width: 100%;
        height: 15vmin;
      }

      .flower-pp {
        position: absolute;
        left: 45%;
        bottom: 2vmin;
      }

      .flower-pp--2 {
        left: 50%;
        bottom: 5%;
        transform-origin: 10% left;
        transform: rotate(20deg);
      }

      .flower-pp--3 {
        left: 30%;
        bottom: 5%;
        transform-origin: 10% left;
        transform: rotate(-10deg);
      }

      .flower_l {
        width: 2vmin;
        height: 56vmin;
        background-image: linear-gradient(
          to left top,
          #82fdff 20%,
          #142544,
          #104d4e
        );
        border-radius: 4vmin;
      }

      .f {
        position: absolute;
        top: 1vmin;
        left: 50%;
        transform: translateX(-50%) rotate(-10deg);
        width: 2vmin;
        height: 2vmin;
      }

      .leaf {
        position: absolute;
        left: 50%;
        bottom: 2vmin;
        transform: translateX(-50%);
        width: 5vmin;
        height: 14vmin;
        background-image: linear-gradient(
          to bottom,
          #ffa085,
          #fa7373,
          #1a233a 99%
        );
        clip-path: ellipse(50% 50% at 50% 50%);
        transform-origin: center bottom;
        animation: open-flower 2s 1s backwards;
      }

      .leaf--1 {
        width: 10vmin;
        height: 12vmin;
        bottom: 3vmin;
        border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
        background-color: #e24f5f;
        animation: open-flowe--middle 1.4s 1s backwards;
      }

      .leaf--2 {
        transform: translateX(-50%) rotate(-30deg);
      }
      .leaf--3 {
        transform: translateX(-50%) rotate(-50deg);
      }
      .leaf--4 {
        transform: translateX(-50%) rotate(-70deg);
      }

      .leaf--5 {
        transform: translateX(-50%) rotate(30deg);
      }

      .leaf--6 {
        transform: translateX(-50%) rotate(50deg);
      }

      .leaf--7 {
        transform: translateX(-50%) rotate(70deg);
      }

      .leaf--8 {
        width: 13vmin;
        height: 11vmin;
        bottom: 6vmin;
        left: -30%;
        clip-path: none;
        border-radius: 10vmin 2vmin 10vmin 2vmin;
        transform: rotate(-55deg);
        background-image: linear-gradient(
          to left bottom,
          #ffa085,
          #eb8b8b,
          #492f2f 98%
        );
      }

      @keyframes open-flower {
        0% {
          transform: translateX(-50%) rotate(0);
        }
      }

      @keyframes open-flowe--middle {
        0% {
          opacity: 0;
          transform: translateX(-50%) scale(0);
        }
      }

      .text {
        position: relative;
        color: #712291;
        text-align: center;
        font-size: 1.2rem;
        margin-top: 1rem;
      }

      /* Media Query untuk layar kecil */
      @media (max-width: 600px) {
        .flower {
          transform: scale(0.8); /* Kecilkan ukuran bunga */
        }

        .text {
          font-size: 1rem; /* Sesuaikan ukuran font untuk tulisan */
          margin-top: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="flower">
      <div class="flower-pp">
        <div class="flower_l"></div>
        <div class="f">
          <div class="leaf leaf--1"></div>
          <div class="leaf leaf--2"></div>
          <div class="leaf leaf--3"></div>
          <div class="leaf leaf--4"></div>
          <div class="leaf leaf--5"></div>
          <div class="leaf leaf--6"></div>
          <div class="leaf leaf--7"></div>
          <div class="leaf leaf--8"></div>
        </div>
      </div>
      <div class="flower__glass"></div>
    </div>
    <h1 class="text">Kamu Cantik Kayak Bunga ini</h1>
    <h1 class="text">To. Meriana</h1>
  </body>
</html>
